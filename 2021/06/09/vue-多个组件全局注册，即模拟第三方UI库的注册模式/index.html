        <h1 id="多个组件全局注册，即模拟第三方UI库的注册模式"><a href="#多个组件全局注册，即模拟第三方UI库的注册模式" class="headerlink" title="多个组件全局注册，即模拟第三方UI库的注册模式"></a>多个组件全局注册，即模拟第三方UI库的注册模式</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;&#x2F; 建一个收集组件的js文件，如 components_index.js</span><br><span class="line">import ComponentA from &#39;.&#x2F;components&#x2F;compnentA.vue&#39;</span><br><span class="line">import ComponentB from &#39;.&#x2F;components&#x2F;componentB.vue&#39;</span><br><span class="line"></span><br><span class="line">const components &#x3D; [</span><br><span class="line">    ComponentA,</span><br><span class="line">    ComponentB</span><br><span class="line">];</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; Vue.use 必须保证注册的组件有 install 函数</span><br><span class="line">const install &#x3D; (vue) &#x3D;&gt; &#123;  </span><br><span class="line">    components.map(component &#x3D;&gt; &#123;</span><br><span class="line">　　　　&#x2F;&#x2F; 注意这里的 component.name 是每个组件中export default自定义的 name，这个 name 可以在项目vue组件中直接使用</span><br><span class="line">       Vue.component(component.name, component);  </span><br><span class="line">    &#125;);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 注：导出，供 Vue.use注册，其实 Veu.use()是调用Vue.js中的install函数，然后将我们暴露的install执行，真正的注册还是 Vue.component()</span><br><span class="line">&#x2F;&#x2F; 第三方库基本以这种方式注册他们的各个组件，直接使用 Vue.use(element)，其内部已经有 instatll &#x3D;&gt; Vue.component()</span><br><span class="line">export default &#123;</span><br><span class="line">    install,   &#x2F;&#x2F; install 必须暴露，供vue去调用，检测并注册组件</span><br><span class="line">    ComponentA,</span><br><span class="line">    ComponentB </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 入口文件，如 main.js</span><br><span class="line">import Vue from &#39;vue&#39;</span><br><span class="line">import All_ui_unit from &#39;.&#x2F;components&#x2F;components_index.js&#39;;</span><br><span class="line"></span><br><span class="line">Vue.use(All_ui_unit );</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      const activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      const commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
